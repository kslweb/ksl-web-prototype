<div class="footer section large-padding bg-dark">

                                <h3 class="widget-title">Supported By</h3>

                                </div>

                                    {% latest_post as recent_post %}

                                <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:329px;width:352px;'><div id='gmap_canvas' style='height:329px;width:352px;'></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div> <script type='text/javascript'>function init_map(){var myOptions = {zoom:12,center:new google.maps.LatLng(-8.6731395,115.22665789999996),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-8.6731395,115.22665789999996)});infowindow = new google.maps.InfoWindow({content:'<strong>STIKOM Bali Lab IT Security / Forensic Lt. 4</strong><br>Jl. Raya Puputan No.86<br>80234 Denpasar<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
